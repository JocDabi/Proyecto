    <h1>¡Hablemos de Sneakers! Completa Nuestro Formulario de Contacto</h1>

    <main>
        <div id="contenedor">
            <section id="name">
                <div>
                    <p class="parr">Nombre</p>
                    <input type="text">
                </div>

                <div>
                    <p class="parr">Apellido</p>
                    <input type="text">
                </div>
            </section>

            <section id="edad">
                <div>
                    <p class="parr">Edad</p>
                    <input type="number">
                </div>
        
                <div>
                    <p class="parr">Fecha de nacimiento</p>
                    <input type="date">
                </div>
            </section>

            <section id="email">
                <div>
                    <p class="parr">Correo electronico</p>
                    <input type="email">
                </div>
            </section>


            <section id="contr">
                <div>
                    <p class="parr">Contraseña</p>
                    <input type="password">
                </div>
        
                <div>
                    <p class="parr">Confirmar contraseña</p>
                    <input type="password">
                </div>
            </section>
           
            <section>
                <div id="env">
                    <button onclick="alert('Informacion enviada correctamente!')">Enviar</button>
                </div>
            </section>
        </div>
    </main>
